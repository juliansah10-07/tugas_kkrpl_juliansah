<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Lomba</title>
  </head>
  <body>
    <h2>Pendaftaran Lomba Hut Alwasliyah</h2>
    <table border="0">
      <tr>
        <td width="200px" height="25px">Nama</td>
        <td colspan="3">
          <input type="text" placeholder="Masukan Nama" size="25" />
        </td>
      </tr>
      <tr>
        <td width="200px" height="25px">Jenis Kelamin</td>
        <td colspan="3">
          <input type="radio" name="Jenis Kelamin" value="Laki-Laki" />Laki-Laki
          <input type="radio" name="Jenis Kelamin" value="Perempuan" />Perempuan
        </td>
      </tr>
      <tr>
        <td width="200px" height="25px">Kelas</td>
        <td colspan="3"><input type="number" placeholder="Masukan Kelas" /></td>
      </tr>
      <tr>
        <td width="200px" height="25px">Program Keahlian</td>
        <td colspan="3">
          <select name="jurusan">
            <option value="RPL">Rekayasa Perangkat Lunak</option>
            <option value="AKL">Akutansi dan Keuangan Lembaga</option>
            <option value="TKJ">Teknik Jaringan Komputer</option>
            <option value="Axioo">Axioo</option>
            <option value="MPLB">Menejemen Perkantoran Layanan Bisnin</option>
            <option value="TF">Teknologi Farmasi</option>
            <option value="LK">Layanan Kesehatan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="200px" height="25px">No HP</td>
        <td colspan="3"><input type="number" placeholder="Masukan No HP" /></td>
      </tr>
      <tr>
        <td width="200px" height="25px">Email</td>
        <td colspan="3">
          <input type="email" placeholder="Masukan Email" size="30" />
        </td>
      </tr>
      <tr>
        <td width="200px" height="25px">Lomba Yang Ingin di ikuti</td>
        <td><input type="checkbox" />Vokal Group</td>
        <td><input type="checkbox" />Nari</td>
        <td><input type="checkbox" />Esport</td>
      </tr>
      <tr>
        <td height="25px"></td>
        <td><input type="checkbox" />Paduan Suara</td>
        <td><input type="checkbox" />Sholat zenazah</td>
        <td><input type="checkbox" />Msq</td>
      </tr>
      <tr>
        <td height="25px"></td>
        <td><input type="checkbox" />Voly</td>
        <td><input type="checkbox" />Kostum</td>
        <td><input type="checkbox" />Fahmil</td>
      </tr>
      <tr>
        <td height="25px"></td>
        <td><input type="checkbox" />Gerak jalan</td>
        <td><input type="checkbox" />Desain Poster</td>
        <td><input type="checkbox" />VR</td>
      </tr>
      <tr>
        <td></td>
        <td align="center" height="25px" colspan="3">
          <input type="button" value="Daftar" />
          <input type="button" value="Batal" />
        </td>
      </tr>
    </table>
  </body>
</html>
